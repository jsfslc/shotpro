{% extends 'index.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for post in posts %}
  <div class="col">
    <div class="card">
      <img
        src="{{post.image.url}}"
        class="card-img-top"
        alt="post"
      />
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.description}}</p>
        <a href="{% url 'detail' post.id %}" class="btn btn-primary btn-md">Read more</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
