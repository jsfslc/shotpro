{% extends 'index.html' %}

{% block content %}
  {% for post in posts %}
    <div class="card mb-4">
      <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title">{{post.title}}</h2>
        <p class="card-text">{{post.description}}</p>
        <a href="{% url 'detail' post.id %}" class="btn btn-primary">Read More &rarr;</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
