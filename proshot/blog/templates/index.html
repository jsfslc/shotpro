{% extends "layout.html" %}
{% load rest_framework %}
{%block body%}

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-12">
      </br>
      <!--
        <h1 class="my-4">Page Heading
          <small>Secondary Text</small>
        </h1>
      -->
        <!-- Blog Post -->
        {% for post in posts %}
          <div class="card mb-3">
            <img class="card-img-top" src="{{post.pictures.0.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <a href="{% url 'detail' id=post.id %}" class="btn btn-primary">Read More &rarr;</a>
              <p class="card-text">
                <small class="text-muted">{{post.created_on}}</small>
              </p>
            </div>
          </div>
        {% endfor %}

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>
      
    <!-- /.row -->

  </div>
  <!-- /.container -->
{%endblock%}
