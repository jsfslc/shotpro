{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blog Home - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this Template
   <link href="{%static 'css/clean-blog.min.css' %}" rel="stylesheet"> 
  <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">-->
  <link href="{%static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
   <link href="{%static 'css/iconos.css'%}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- icons-->
  <script src="https://kit.fontawesome.com/c05ad7e94c.js" crossorigin="anonymous"></script>

  
  {% block head %}
  {% endblock %}

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg  static-top " > 
    <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{%static 'img/logonegroa1500x500.png '%}"  width="150" height="50" alt="">
        </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
           <!-- rrss -->
          <li class="nav-item mx-2">
            <a href="#"  class="nav-link ">
              <!-- twitter -->
              <i class="fab fa-twitter icons-spins fa-lg"    style="color: #00acee"></i>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a href="#" class="nav-link">
              <!-- facebook -->
              <i class="fab  fa-facebook-f  icons-spins  fa-lg" style="color: #4267B2" ></i>
            </a>
          </li>
          <li class="nav-item mx-2" style="font-size: 12px;">  
            <a href="#" class="nav-link">
              <!-- instagram -->
              <i class="fab fa-instagram icons-spins  fa-2x" id="insta"  ></i>
            </a>
          </li>

          <!--testing 
          <li class="nav-item mx-2">
            <a href="{% url 'testing' %}" class="nav-link " >
              
              <i class="fas fa-spinner  fa-2x  fa-spin"></i>
            </a>
          </li>
          -->
          <li class="nav-item mx-2">
            <a href="{% url 'index' %}" class="nav-link link-dark h5" >
             Blog
            </a>
          </li>
              
       
        {% if user.is_authenticated %}
        <!-- logged -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'backoffice' %}">Dashboard</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item dark " href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
        {% else %}
        <!-- trabaja con nosotros -->
          <li class="list-inline-item">
                          <a href="{% url 'workwithus' %}" class="nav-link link-dark h5">
                              Trabaja con nosotros
                          
                          </a>
          </li>
          <!-- login -->
          <li class="list-inline-item">
          
            <a class="nav-link active link-dark h5" aria-current="page" href="{% url 'login' %}">Login</a>
          
          </li>
        {% endif %}
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
    {% block body %}
    {% endblock %}


  <!-- Footer -->
  <footer class="py-5 ">
    <div class="container">
      <p class="m-0 text-center ">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript-->
  <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script> 
 
    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
-->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

  
</body>

</html>
